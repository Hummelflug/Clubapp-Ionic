<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doLogin()">
        <ion-list>

            <ion-item>
                <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>

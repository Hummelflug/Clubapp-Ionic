<ion-header>
    <ion-navbar>
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ 'NEWS_TITLE' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="circles">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-list-header>{{ 'CLUB_NEWS_TITLE' | translate }}</ion-list-header>
        <news [allNews]="clubNews" [newsType]="'CLUB'"></news>
    </ion-list>

    <ion-list>
        <ion-list-header>{{ 'DEPARTMENT_NEWS_TITLE' | translate }}</ion-list-header>
        <news [allNews]="departmentNews" [newsType]="'DEPARTMENT'"></news>
    </ion-list>

    <ion-list>
        <ion-list-header>{{ 'TEAM_NEWS_TITLE' | translate }}</ion-list-header>
        <news [allNews]="teamNews" [newsType]="'TEAM'"></news>
    </ion-list>

</ion-content>

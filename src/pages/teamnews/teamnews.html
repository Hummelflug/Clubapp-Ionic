<ion-header>
    <ion-navbar>
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ team.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>{{ 'NEWS_TITLE' | translate }}</ion-list-header>
        <news [allNews]="teamNews" [newsType]="'TEAM'"></news>
    </ion-list>

    <ion-list>
        <ion-list-header>{{ 'VOTES_TITLE' | translate }}</ion-list-header>
        <votes [votes]="teamVotes" [voteType]="'TEAM'"></votes>
    </ion-list>

</ion-content>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ 'VOTES_TITLE' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="circles">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-list-header>{{ 'CLUB_VOTES_TITLE' | translate }}</ion-list-header>
        <votes [votes]="clubVotes" [voteType]="'CLUB'"></votes>
    </ion-list>

    <ion-list>
        <ion-list-header>{{ 'DEPARTMENT_VOTES_TITLE' | translate }}</ion-list-header>
        <votes [votes]="departmentVotes" [voteType]="'DEPARTMENT'"></votes>
    </ion-list>

    <ion-list>
        <ion-list-header>{{ 'TEAM_VOTES_TITLE' | translate }}</ion-list-header>
        <votes [votes]="teamVotes" [voteType]="'TEAM'"></votes>
    </ion-list>

</ion-content>

<ion-content>
    <ion-tabs id="newsTabs" selectedIndex="0" tabsPlacement="top">
        <ion-tab [root]="newsRoot" tabIcon="paper" tabTitle="{{ 'NEWS_TITLE' | translate }}"
                 tabsHideOnSubPages></ion-tab>
        <ion-tab [root]="voteRoot" tabIcon="clipboard" tabTitle="{{ 'VOTES_TITLE' | translate }}"
                 tabsHideOnSubPages></ion-tab>
    </ion-tabs>
</ion-content>

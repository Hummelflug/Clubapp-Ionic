<ion-header>
    <ion-navbar>
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ 'CALENDAR_TITLE' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <ion-segment [(ngModel)]="filter">
            <ion-segment-button value="ALL">
                {{ "ALL_EVENTS" | translate }}
            </ion-segment-button>
            <ion-segment-button value="GAME">
                {{ "GAME_TITLE" | translate }}
            </ion-segment-button>
            <ion-segment-button value="TRAINING">
                {{ "TRAINING_TITLE" | translate }}
            </ion-segment-button>
            <ion-segment-button value="TOURNAMENT">
                {{ "TOURNAMEMT_TITLE" | translate }}
            </ion-segment-button>
            <ion-segment-button value="OTHERS">
                {{ "OTHERS_TITLE" | translate }}
            </ion-segment-button>
        </ion-segment>
    </div>

    <ion-title padding-top>
        {{ "UPCOMING_EVENTS" | translate }}
    </ion-title>

    <events [events]="getEvents()">
    </events>
</ion-content>
